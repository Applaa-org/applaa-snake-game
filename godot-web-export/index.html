<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a190a 0%, #0d260d 100%);
            font-family: 'Courier New', monospace;
            color: #00cc00;
            overflow: hidden;
        }
        #gameContainer {
            text-align: center;
            padding: 20px;
            border: 4px solid #00cc00;
            border-radius: 8px;
            background: #001a00;
            box-shadow: 0 0 20px rgba(0, 204, 0, 0.3);
        }
        #gameCanvas {
            border: 2px solid #00cc00;
            border-radius: 4px;
            background: #000000;
            box-shadow: 0 0 15px rgba(0, 204, 0, 0.2);
            display: block;
            margin: 15px auto;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
        }
        .info {
            color: #00aa00;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .controls {
            margin-top: 15px;
            color: #00cc66;
            font-size: 14px;
            line-height: 1.6;
        }
        .score {
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .pixel-font {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 class="pixel-font">üêç SNAKE GAME</h1>
        <div class="info">Retro-inspired arcade experience</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="score pixel-font">SCORE: <span id="score">000000</span></div>
        <div class="controls pixel-font">
            ARROW KEYS or WASD to move | SPACE to shoot<br>
            Destroy worm segments to score points
        </div>
        <div id="status" style="margin-top: 10px; color: #00ff00; font-size: 12px;">Game loaded successfully!</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // Game state
        let score = 0;
        let gameOver = false;
        
        // Player
        const player = {
            x: 400,
            y: 300,
            size: 12,
            speed: 4,
            angle: 0,
            color: '#00ff00'
        };
        
        // Worm segments
        let segments = [];
        const segmentSize = 10;
        const segmentCount = 15;
        
        // Bullets
        let bullets = [];
        const bulletSize = 4;
        const bulletSpeed = 8;
        
        // Initialize worm
        function initWorm() {
            segments = [];
            for (let i = 0; i < segmentCount; i++) {
                segments.push({
                    x: 100 + i * 20,
                    y: 100,
                    color: i === 0 ? '#33ff33' : '#00aa00'
                });
            }
        }
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Shooting
            if (e.key === ' ' && !gameOver) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    angle: player.angle,
                    color: '#ffff00'
                });
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Mouse movement for aiming
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
        });
        
        // Collision detection
        function circleCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            return Math.sqrt(dx * dx + dy * dy) < r1 + r2;
        }
        
        // Update game state
        function update() {
            if (gameOver) return;
            
            // Player movement
            if (keys['arrowleft'] || keys['a']) player.x -= player.speed;
            if (keys['arrowright'] || keys['d']) player.x += player.speed;
            if (keys['arrowup'] || keys['w']) player.y -= player.speed;
            if (keys['arrowdown'] || keys['s']) player.y += player.speed;
            
            // Boundary check
            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bulletSpeed;
                bullet.y += Math.sin(bullet.angle) * bulletSpeed;
                
                // Remove bullets that go off-screen
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with segments
                for (let j = segments.length - 1; j >= 0; j--) {
                    const segment = segments[j];
                    if (circleCollision(bullet.x, bullet.y, bulletSize, segment.x, segment.y, segmentSize)) {
                        // Remove segment and bullet
                        segments.splice(j, 1);
                        bullets.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = String(score).padStart(6, '0');
                        break;
                    }
                }
            }
            
            // Move worm segments
            for (let i = segments.length - 1; i > 0; i--) {
                const current = segments[i];
                const previous = segments[i - 1];
                
                // Move towards previous segment
                const dx = previous.x - current.x;
                const dy = previous.y - current.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 20) {
                    current.x += (dx / distance) * 1.5;
                    current.y += (dy / distance) * 1.5;
                }
            }
            
            // Move head randomly
            if (segments.length > 0) {
                segments[0].x += (Math.random() - 0.5) * 4;
                segments[0].y += (Math.random() - 0.5) * 4;
                
                // Boundary check for head
                segments[0].x = Math.max(20, Math.min(canvas.width - 20, segments[0].x));
                segments[0].y = Math.max(20, Math.min(canvas.height - 20, segments[0].y));
            }
            
            // Check player collision with segments
            for (const segment of segments) {
                if (circleCollision(player.x, player.y, player.size, segment.x, segment.y, segmentSize)) {
                    gameOver = true;
                    break;
                }
            }
            
            // Respawn worm if all segments destroyed
            if (segments.length === 0) {
                initWorm();
            }
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid for retro effect
            ctx.strokeStyle = '#001100';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw bullets
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bulletSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw worm segments
            for (const segment of segments) {
                ctx.fillStyle = segment.color;
                ctx.beginPath();
                ctx.arc(segment.x, segment.y, segmentSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw segment highlight
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(segment.x - 3, segment.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Draw triangle player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(-8, 6);
            ctx.lineTo(-8, -6);
            ctx.closePath();
            ctx.fill();
            
            // Draw player highlight
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(2, 0);
            ctx.lineTo(-2, 2);
            ctx.lineTo(-2, -2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            // Draw game over
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff0000';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = '24px Courier New';
                ctx.fillText('Press F5 to restart', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize and start game
        initWorm();
        gameLoop();
        
        console.log('üêç Snake Game loaded successfully! Retro arcade experience');
    </script>
</body>
</html>
